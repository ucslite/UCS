#
# Welcome.jsp
#
welcome=Was ist neu?
welcomeImageAltName=Was ist neu?
welcomeTitle=Willkommen bei Commerce Hosting Hub
welcomeWhatsNew=Was ist neu?
welcomeDescription1=Erstellen und verwalten Sie Ihr eigenes Geschäft im Web, und Sie erreichen einen potenziellen Kundenkreis von Millionen von Internet-Nutzern in der ganzen Welt. Unser Hosting-Service bietet sichere Transaktionen, einfache Katalogerstellung, praktische Funktionen für die Berichtserstellung und Bestellüberwachung bzw. -verfolgung sowie einen großartigen Kundendienst.
welcomeDescription2=Wir können Ihr Geschäft in das Internet stellen. Dadurch können ungleich mehr Personen erreicht werden als dies bei einem physischen Ort, bei einer Werbung im Radio bzw. Fernsehen oder bei einer Warenhauskette möglich wäre. Ihre Produkte können von Millionen Menschen gesehen werden. Wenn Sie unseren Service verwenden, können Sie ein Geschäft in wenigen, einfachen Schritten erstellen und es anschließend jederzeit und überall problemlos verwalten. Durch Verwendung unserer Provider für Zahlungsservices können Sie die Bestellungen schnell und sicher verarbeiten, die in Ihrem Geschäft aufgegeben wurden.
welcomeDescription3=Sobald Ihr Geschäft erstellt ist, wird es in unserem Geschäftsverzeichnis angezeigt.
welcomeDescription4=Wählen Sie <b>Geschäft erstellen</b> aus, um den Geschäftserstellungsprozess zu starten.

#
# AboutUs.jsp
#
aboutus=Über uns
aboutusTitle=Über uns
aboutusSubHeading=Hosting für Ihre Website
aboutusSubHeadingDescription1=Sie suchen nach einem zuverlässigen Ort für das Hosting Ihrer Website? Wollen Sie Ihre vorhandene Site auf einen neuen Server verschieben? Wir bieten E-Commerce-Hosting, das bezahlbar und zuverlässig ist sowie Ihnen die Optionen bereitstellt, die Sie auch benötigen. Wir sind genau der richtige Partner für Ihre E-Commerce-Site.
aboutusSubHeadingDescription2=Wählen Sie aus unseren Hosting-Paketen das für Sie Passende aus. Sie können auf Ihr Geschäft mit jedem Browser zugreifen. Wir verwenden T1-Mehrfachleitungen und bieten Rund-um-die-Uhr-Überwachung.
aboutusSubHeadingDescription3=Registrieren Sie sich heute und nutzen Sie dieses großartige Angebot!

#
# ServicesProvided.jsp
#
servicesprovided=Serviceangebot
servicesprovidedTitle=Serviceangebot
servicesprovidedSubHeading=Benutzerservices
servicesprovidedDescription=Zusätzlich zu unserem Hosting-Service bieten wir diese zusätzlichen Services an. Wir können Pakete aus unserem Serviceportfolio speziell auf Ihre Anforderungen zuschneiden. Wenn Sie Fragen haben, klicken Sie <strong>Kontaktieren Sie uns</strong> an.
servicesprovidedService1=Einwahlzugang
servicesprovidedServiceDescription1=Wir bieten außerdem den Einwahlzugang für Benutzer von Modems an. Unsere Leitungen haben eine Übertragungsgeschwindigkeit von 56Kbps, und wir garantieren Ihnen, dass Sie niemals ein Besetztzeichen bekommen.
servicesprovidedService2=Dedizierter Zugang
servicesprovidedServiceDescription2=Für Kunden mit hohen Anforderungen bieten wir einen dedizierten Zugang. Wir verfügen sowohl über T1- als auch T3-Verbindungen, die für unsere Kunden in den Netzbereichen Toronto und Montreal zur Verfügung stehen.
servicesprovidedService3=E-Mail-Konten
servicesprovidedServiceDescription3=Alle Kunden erhalten automatisch zwei E-Mail-Konten. Wenn Sie weitere Konten benötigen, kontaktieren Sie uns.

#
# Prices.jsp
#
prices=Preise
pricesTitle=Preise
pricesSubHeading1=Commerce Hosting - Pakete und Preisgestaltung
pricesDescription1=Wir machen Business im Web zu einem Kinderspiel, und zwar durch Kombination eines Authoring- und Verwaltungstools (das einfach mit der Maus bedient wird) mit E-Commerce und einem Hosting zu Preisen ab nur EUR 99,99 pro Monat.
pricesDescription1a=Zum Betreiben eines Online-Geschäfts benötigen Sie drei Dinge: 
pricesDescription1aBullet1=Einen Computer mit einem Webbrowser (Netscape Navigator 4.6.1 oder höher bzw. Internet Explorer Version 4 oder höher) sowie Internet-Zugang.
pricesDescription1aBullet2=Eine Anmelde-ID. Sie können Ihre eigene Anmelde-ID erstellen, indem Sie das Registrierungsformular ausfüllen.
pricesDescription1aBullet3=Ein Händlerkonto mit einer Kreditkartenverarbeitungsfunktion. Jedes Geschäft, das Bestellungen über Kreditkarte akzeptiert, verfügt bereits über ein solches Konto.
pricesDescription1b=Das Händlerkonto wird zur Annahme der Bestellungen benötigt - und nicht zum Erstellen des Geschäfts.
pricesSubHeading2=Benutzerservices - Preisgestaltung
pricesService1=Registrierung von Domänennamen
pricesServiceDescription1=Einmalige Einrichtungsgebühr von EUR 74,99 sowie eine monatliche Gebühr von EUR 9,99.
pricesService2=Einwahlzugang
pricesServiceDescription2=Unser Einwahlzugang bietet unbegrenzte Verbindungszeit für die niedrige monatliche Gebühr von EUR 29,99.
pricesService3=Dedizierter Zugang
pricesServiceDescription3=Unser dedizierter Zugang ist außerordentlich günstig. Kontaktieren Sie uns und fragen Sie nach einem Angebot.
pricesService4=E-Mail-Konten
pricesServiceDescription4=Sie erhalten automatisch zwei E-Mail-Konten. Wenn Sie mehr als zwei Konten benötigen, können wir diese ebenso realisieren. Jedes zusätzliche E-Mail-Konto kostet EUR 4,99 pro Monat.

