#
# Welcome.jsp
#
welcome=novedades
welcomeImageAltName=novedades
welcomeTitle=Bienvenido al Centro de alojamiento de Commerce
welcomeWhatsNew=Novedades
welcomeDescription1=Cree y gestione su propia tienda en la Web y venda a millones de usuarios de Internet en todo el mundo. Le ofrecemos transacciones seguras, facilidad en la creación de catálogos, informes de gran utilidad y recursos para efectuar el seguimiento de los pedidos.
welcomeDescription2=Podemos poner su tienda en Internet, con un alcance mayor que cualquier ubicación física, anuncio de televisión o radio, o cadena de franquicias. Millones de personas podrán ver sus productos. Utilizando nuestro servicio, puede crear una tienda en unos cuantos pasos sencillos y gestionarla fácilmente en cualquier momento y desde cualquier lugar. Con nuestros proveedores de servicios de pago, puede procesar los pedidos que se efectúan en su tienda de forma rápida y segura.
welcomeDescription3=Una vez creada, su tienda aparecerá en nuestro directorio de tiendas.
welcomeDescription4=Seleccione <b>crear tienda</b> para iniciar el proceso de creación de la tienda.

#
# AboutUs.jsp
#
aboutus=quiénes somos
aboutusTitle=Quiénes somos
aboutusSubHeading=Alojamiento para su sitio Web
aboutusSubHeadingDescription1=¿Está buscando un lugar fiable donde alojar su sitio Web? ¿Quiere trasladar su sitio Web a un nuevo servidor? Le ofrecemos el alojamiento de sitios de comercio electrónico a precios asequibles, con total fiabilidad y con todas las opciones que puede necesitar. Somos la opción perfecta para su sitio de comercio electrónico.
aboutusSubHeadingDescription2=Puede escoger entre varios paquetes de alojamiento de sitios. El acceso a su tienda puede efectuarlo desde cualquier navegador. Utilizamos múltiples conexiones T1 y ofrecemos supervisión las 24 horas.
aboutusSubHeadingDescription3=¡Contrate su alojamiento hoy y benefíciese de estas grandes ventajas!

#
# ServicesProvided.jsp
#
servicesprovided=servicios proporcionados
servicesprovidedTitle=Servicios proporcionados
servicesprovidedSubHeading=Servicios de usuario
servicesprovidedDescription=Además de nuestro servicio de alojamiento de sitios, ofrecemos estos servicios adicionales. Podemos personalizar paquetes de nuestro conjunto de servicios para satisfacer sus necesidades. Si tiene alguna pregunta, pulse <strong>contáctenos</strong>.
servicesprovidedService1=Acceso por marcación
servicesprovidedServiceDescription1=Ofrecemos acceso por marcación para los usuarios con módem. Podemos proporcionar hasta 56 Kbps y le garantizamos que nunca obtendrá el tono de ocupado.
servicesprovidedService2=Acceso dedicado
servicesprovidedServiceDescription2=Para nuestros clientes de Internet con mayor volumen, ofrecemos acceso dedicado. Tenemos conexiones T1 y T3 disponibles para nuestros clientes en las zonas telefónicas locales de Madrid y Barcelona.
servicesprovidedService3=Cuentas de correo electrónico
servicesprovidedServiceDescription3=Todos nuestros clientes reciben automáticamente dos cuentas de correo electrónico. Si necesita más, póngase en contacto con nosotros e indíquenoslo.

#
# Prices.jsp
#
prices=precios
pricesTitle=Precios
pricesSubHeading1=Proyectos y precios del alojamiento de sitios de comercio
pricesDescription1=Facilitamos la realización de negocios en la Web combinando una herramienta de autor y mantenimiento en línea, del tipo señalar-y-pulsar, con comercio electrónico y alojamiento de sitios Web, y con tarifas desde 99,99 euros al mes.
pricesDescription1a=Necesitará tres cosas para ejecutar una tienda en línea: 
pricesDescription1aBullet1=Un PC con un navegador Web, Netscape Navigator 4.6.1 o superior, o Internet Explorer Versión 4 o superior, y acceso a Internet.
pricesDescription1aBullet2=Un ID de conexión. Puede crear el suyo completando el formulario de registro.
pricesDescription1aBullet3=Una cuenta de comerciante con un procesador de tarjetas de crédito. Cualquier negocio que acepte pedidos con tarjetas de crédito ya posee una cuenta de este tipo.
pricesDescription1b=La cuenta de comerciante es necesaria para aceptar los pedidos, no para crear la tienda.
pricesSubHeading2=Precio de los servicios de usuario
pricesService1=Registro de nombres de dominio
pricesServiceDescription1=Hay una única cuota de creación de 74,99 euros y una cuota mensual de 9,99 euros.
pricesService2=Acceso por marcación
pricesServiceDescription2=Nuestro acceso por marcación proporciona tiempo ilimitado de conexión por una cuota mensual económica de 29,99 euros.
pricesService3=Acceso dedicado
pricesServiceDescription3=Nuestro acceso dedicado tiene un precio excepcionalmente razonable. Contacte con nosotros para recibir un presupuesto.
pricesService4=Cuentas de correo electrónico
pricesServiceDescription4=Recibirá automáticamente dos cuentas de correo electrónico. Si necesita más cuentas, podemos proporcionárselas. Cada cuenta de correo electrónico adicional cuesta 4,99 euros al mes.

