#
# Welcome.jsp
#
welcome=nouveautés
welcomeImageAltName=nouveautés
welcomeTitle=Bienvenue dans le hub d'hébergement de Commerce
welcomeWhatsNew=Nouveautés
welcomeDescription1=Créez et gérez votre propre magasin sur le Web et adressez-vous aux millions d'utilisateurs d'Internet sur toute la planète. Grâce à notre service d'hébergement, vos transactions sont sécurisées, la création de catalogue est aisée, les fonctionnalités de création de rapport et de suivi sont pratiques et le service au client est excellent.
welcomeDescription2=Nous publions votre magasin sur Internet. Vous disposez alors d'une couverture plus grande qu'un  magasin physique, qu'une publicité radio ou télé, ou qu'une chaîne de franchisés. Des millions de gens peuvent avoir accès à vos produits. Lorsque vous utilisez notre service, la procédure de création d'un magasin est très simple, et vous pouvez gérer à tout moment votre magasin où que vous vous trouviez. Grâce à nos prestataires de services de paiement (PSP) vous pouvez traiter les commandes passées sur le site de votre magasin rapidement et en toute sécurité.
welcomeDescription3=Lorsque vous avez créé votre magasin, il apparaît dans votre répertoire de magasin.
welcomeDescription4=Sélectionnez <b>création de magasin</b> pour lancer le processus de création du magasin.

#
# AboutUs.jsp
#
aboutus=qui sommes-nous
aboutusTitle=Qui sommes-nous ?
aboutusSubHeading=Hébergement de votre site Web
aboutusSubHeadingDescription1=Vous recherchez un service d'hébergement fiable pour votre site Web ? Vous souhaitez trouver un nouveau serveur pour votre site ? Nous proposons un hébergement e-commerce abordable, fiable et qui offre les options dont vous avez besoin. Faites le bon choix pour votre site e-commerce : contactez-nous.
aboutusSubHeadingDescription2=Nous proposons différentes formules d'hébergement. Vous pouvez accéder à votre magasin depuis n'importe quel navigateur. Nous utilisons plusieurs lignes T1 et assurons un contrôle permanent.
aboutusSubHeadingDescription3=Inscrivez-vous dès aujourd'hui pour bénéficier de cette offre exceptionnelle !

#
# ServicesProvided.jsp
#
servicesprovided=services proposés
servicesprovidedTitle=Services proposés
servicesprovidedSubHeading=Services utilisateur
servicesprovidedDescription=Outre notre service d'hébergement, nous proposons les services complémentaires ci-dessous. Nous pouvons personnaliser nos formules afin de répondre à vos besoins. Pour tout renseignement, cliquez sur <strong>contactez-nous</strong>.
servicesprovidedService1=Accès commuté
servicesprovidedServiceDescription1=Nous proposons un accès commuté pour les utilisateurs de modem. Nous pouvons traiter jusqu'à 56 Kbit/s, et vous ne recevrez jamais de signal occupé.
servicesprovidedService2=Accès dédié
servicesprovidedServiceDescription2=Pour nos clients Internet importants, nous proposons un accès dédié. Des connexions T1 et T3 sont disponibles pour nos clients des zones d'appel local de Toronto et Montréal.
servicesprovidedService3=Comptes de courrier électronique
servicesprovidedServiceDescription3=Tous nos clients reçoivent automatiquement deux comptes pour leur courrier électronique. Si vous avez besoin de davantage de comptes, n'hésitez pas à nous contacter.

#
# Prices.jsp
#
prices=tarifs
pricesTitle=Tarifs
pricesSubHeading1=Plans d'hébergement de services de commerce électronique et tarification
pricesDescription1=Nous simplifions les transactions sur le Web en combinant un outil de création et de maintenance de sites en ligne par pointer-cliquer avec des solutions d'e-commerce et d'hébergement à des prix défiant toute concurrence : seulement 99,99 euros par mois.
pricesDescription1a=Pour faire fonctionner un magasin en ligne, vous avez besoin de trois éléments : 
pricesDescription1aBullet1=Un ordinateur doté d'un navigateur Web, soit Netscape Navigator version 4.6.1 ou suivante, soit Internet Explorer version 4 ou suivante, et d'un accès Internet.
pricesDescription1aBullet2=Un ID de connexion. Vous pouvez créer votre propre ID à l'aide du formulaire d'enregistrement.
pricesDescription1aBullet3=Un compte commerçant avec un outil de traitement des cartes de crédit. Toute entreprise acceptant les paiements par carte de crédit doit posséder ce type de compte.
pricesDescription1b=Le compte commerçant est nécessaire pour accepter des commandes, pas pour créer votre magasin.
pricesSubHeading2=Tarification des services utilisateur
pricesService1=Enregistrement du nom de domaine
pricesServiceDescription1=Frais de mise en service : 74,99 euros et abonnement mensuel : 9,99 euros.
pricesService2=Accès commuté
pricesServiceDescription2=Notre accès commuté permet un temps de connexion illimité moyennant une modique redevance mensuelle de 29,99 euros.
pricesService3=Accès dédié
pricesServiceDescription3=Le tarif de notre accès dédié est extrêmement raisonnable. Contactez-nous pour obtenir un devis.
pricesService4=Comptes de courrier électronique
pricesServiceDescription4=Vous disposez automatiquement de deux comptes pour votre courrier électronique. Si vous avez besoin de comptes supplémentaires, nous pouvons vous les fournir. Chaque compte de courrier électronique supplémentaire coûte 4,99 euros par mois.

