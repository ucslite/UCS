#
# Faq.jsp
#
faq=questions courantes
faqImageAltName=questions courantes
faqTitle=FAQ
faqSubHeading=Questions les plus fréquemment posées
faqQuestion1=Que faites-vous pour la sécurité ?
faqQuestion2=Dois-je signer un contrat ?
faqQuestion3=Comment obtenir un compte commerçant pour les cartes de crédit ?
faqQuestion4=Comment recevoir des commandes ?
faqQuestion5=Le traitement en temps réel des cartes de crédit est-il pris en charge ?
faqQuestion6=Dois-je connaître le langage HTML ?
faqQuestion7=Puis-je modifier un magasin après sa création ?
faqQuestion8=Mon magasin doit-il ressembler à tous les autres ?
faqQuestion9=Comment insérer des images dans le magasin ?
faqQuestion10=Puis-je obtenir des données statistiques sur le fonctionnement de mon magasin ?
faqQuestion11=Ai-je besoin de matériel ou d'un logiciel particulier pour créer mon magasin ?
faqQuestion12=Mon magasin va t-il figurer dans le répertoire du magasin ?
faqQuestion13=Qu'est-ce que les connexions sécurisées en ligne ?
faqQuestion14=Prenez-vous en charge les monnaies étrangères ?
faqAnswer1=Nous utilisons la technologie de chiffrement SSL pour coder les informations de carte de crédit transmises du client à notre serveur et de notre serveur au commerçant.
faqAnswer2=Vous devez accepter les dispositions relatives au service, mais vous n'avez pas à vous engager pour une durée déterminée. Vous pouvez annuler à tout moment.
faqAnswer3=Pour obtenir un compte commerçant pour le traitement des cartes de crédit, vous devez vous adresser à votre banque ou organisme financier.
faqAnswer4=Il existe deux façons d'afficher les commandes : <ol><li>La plupart des utilisateurs affichent les commandes sur le Web : depuis l'outil de gestion de magasin WebSphere Commerce Accelerator, utilisez la fonction "Recherche de commandes" pour rechercher et afficher vos commandes via une connexion sécurisée.</li><li>Si vous configurez les messages de récapitulatif quotidien des commandes, vous recevrez un courrier électronique contenant les commandes passées sur votre magasin à la fin de chaque journée.<br><br>Si vous optez pour une gestion de votre site par un consultant Web indépendant, vous pouvez créer un administrateur de gestion des commandes qui sera différent de celui chargé de l'édition du site.</li></ol>
faqAnswer5=Oui, les autorisations de carte de crédit peuvent être traitées en temps réel à l'aide de méthodes de transaction en ligne sécurisées, ou bien nous pouvons vous transmettre les numéros de carte de crédit.
faqAnswer6=Non, vous ne voyez jamais le code HTML. Créez un magasin en suivant les instructions de l'assistant et utilisez l'outil de gestion de magasin de WebSphere Commerce Accelerator pour le personnaliser.
faqAnswer7=Vous pouvez mettre à jour votre site aussi souvent que vous le souhaitez, quel que soit l'endroit depuis lequel vous vous connectez.<p>Lorsque vous éditez votre site, vous pouvez fermer le magasin pour que les clients ne puissent pas y accéder. Le magasin doit être de nouveau ouvert lorsque vous avez terminé vos modifications, et la version mise à jour est disponible instantanément.</p>
faqAnswer8=C'est vous qui décidez de l'apparence de votre site.
faqAnswer9=Utilisez l'outil de gestion de magasin WebSphere Commerce Accelerator pour effectuer tout changement dans le style de votre magasin. Vous pouvez à volonté télécharger de nouvelles images, modifier votre logo ou éditer votre page d'accueil.
faqAnswer10=Nous disposons d'outils de suivi sophistiqués. Vous pouvez générer des rapports à tout moment. Vous pouvez également recevoir ces rapports par courrier électronique sur une base mensuelle ou trimestrielle.
faqAnswer11=Le seul logiciel dont vous avez besoin est un navigateur ordinaire prenant en charge le langage Java.
faqAnswer12=Oui, une fois votre magasin acheté et ouvert, celui-ci sera répertorié dans le répertoire du magasin. Une description du magasin figure après le nom si vous en avez indiqué une lors de la création de votre magasin.
faqAnswer13=Les transactions sécurisées en ligne sont des transactions de carte de crédit utilisant des protocoles spéciaux destinés à garantir le niveau de sécurité le plus élevé qui soit.
faqAnswer14=Oui, nous gérons les devises étrangères. Lorsque vous configurez votre magasin, vous devez indiquer la devise pour laquelle votre magasin doit être configuré.
faqTop=Haut

