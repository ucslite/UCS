#
faq=domande frequenti
faqImageAltName=domande frequenti
faqTitle=Domande frequenti
faqSubHeading=Domande più frequenti
faqQuestion1=Informazioni sulla sicurezza
faqQuestion2=E' necessario firmare un contratto?
faqQuestion3=Come ottenere un account carta di credito venditore
faqQuestion4=Come ricevere gli ordini
faqQuestion5=E' supportata l'elaborazione in tempo reale della carta di credito?
faqQuestion6=E' necessario conoscere il linguaggio HTML?
faqQuestion7=E' possibile modificare un negozio dopo averlo creato?
faqQuestion8=I negozi devono avere tutti lo stesso aspetto?
faqQuestion9=Come inserire le immagini nel negozio
faqQuestion10=Come ottenere le statistiche riguardo il proprio negozio
faqQuestion11=E' richiesto hardware o software speciale per la creazione del negozio?
faqQuestion12=Il negozio comparirà nell'elenco del centro commerciale?
faqQuestion13=Cosa sono le transazioni online protette?
faqQuestion14=E' accettato l'euro?
faqAnswer1=Utilizziamo il metodo di crittografia SSL standard delle imprese per codificare le informazioni sulla carta di credito dal cliente al nostro server e dal nostro server al  venditore.
faqAnswer2=E' necessario accettare i Termini del Servizio, ma non S necessario firmare per impostare un periodo di tempo. E' possibile annullare in qualsiasi momento.
faqAnswer3=Rivolgersi alla propria banca o istituto finanziario per ottenere un account carta di credito.
faqAnswer4=Ci sono due modi per ricevere gli ordini:<ol><li>Più utenti visualizzano gli ordini sul Web: dallo strumento di gestione dei negozi WebSphere Commerce Accelerator, utilizzare "Trova ordini" per cercare e visualizzare gli ordini su una connessione protetta.</li><li>Se è stato impostato il riepilogo giornaliero, verranno ricevuti messaggi e-mail contenenti gli ordini inseriti nel negozio al termine di ogni giornata.<br><br>Se si desidera che il proprio sito venga gestito da un consulente Web, è possibile creare un amministratore per una gestione degli ordini diversa da quella utilizzata per modificare il sito.</li></ol>
faqAnswer5=Sì, le autorizzazioni per le carte di credito possono essere elaborate in tempo reale utilizzando metodi di transazione protette, oppure possiamo trasmettere il numero di carta di credito al cliente.
faqAnswer6=No, le procedure HTML non vengono visualizzate dall'utente. E' sufficiente seguire una semplice procedura guidata per creare un negozio e utilizzare lo strumento di gestione negozio di WebSphere Commerce Accelerator per personalizzarlo.
faqAnswer7=E' possibile aggiornare un sito tutte le volte che lo si desidera, da qualunque ubicazione.<p>Durante la modifica del sito, è possibile scegliere di chiudere il negozio in modo che i clienti non vi abbiano accesso. Il negozio verrà riaperto al termine delle modifiche e la versione aggiornata sarà disponibile immediatamente.</p>
faqAnswer8=E' possibile modificare l'aspetto del negozio.
faqAnswer9=Utilizzare lo strumento di gestione negozi WebSphere Commerce Accelerator per apportare le modifiche. E' possibile caricare nuove immagini, modificare il logo e modificare l'home page.
faqAnswer10=I nostri strumenti di traccia sono sofisticati. E' possibile creare prospetti se necessario. I prospetti possono essere spediti via e-mail con scadenza mensile o trimestrale.
faqAnswer11=L'unico software necessario è un browser comune che supporti Java.
faqAnswer12=Sì, dopo l'acquisto e l'apertura del negozio, esso comparirà nell'elenco del centro commerciale. Una descrizione del negozio viene visualizzata accanto al nome, se ne è stata immessa una durante la creazione.
faqAnswer13=Le transazioni online protette sono transazioni della carta di credito che utilizzano protocolli speciali per assicurare il livello più alto di protezione disponibile.
faqAnswer14=E' accettato l'euro. Quando si imposta un negozio, verrà richiesto quale valuta configurare.
faqTop=Su

