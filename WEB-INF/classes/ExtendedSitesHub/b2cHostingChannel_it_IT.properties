#
# Welcome.jsp
#
welcome=novità
welcomeImageAltName=novità
welcomeTitle=Benvenuti in Commerce Hosting Hub
welcomeWhatsNew=Novità
welcomeDescription1=Creare e gestire il proprio negozio sul Web per vendere a milioni di utenti Internet nel mondo. Forniamo transazioni sicure, facili creazioni di cataloghi e agevolazioni sugli ordini e notifiche.
welcomeDescription2=E' possibile mettere il negozio in Internet, con una copertura maggiore rispetto a qualsiasi ubicazione fisica, pubblicità televisiva o radiofonica, o catena di franchising. In Internet, i prodotti possono essere visualizzati da milioni di persone. Utilizzando il nostro servizio, è possibile creare un negozio in pochi semplici passi e gestirlo facilmente. Utilizzando i nostri fornitori di servizi di pagamento, è possibile elaborare gli ordini posti nel sito del negozio in modo rapido e sicuro.
welcomeDescription3=Una volta creato, il negozio viene riportato nella directory del negozio.
welcomeDescription4=Selezionare <b>creazione negozio</b> per avviare il processo di creazione del negozio.

#
# AboutUs.jsp
#
aboutus=informazioni
aboutusTitle=Informazioni
aboutusSubHeading=Hosting il sito Web
aboutusSubHeadingDescription1=Stai cercando dove inserire il tuo sito Web? Desideri spostare il sito esistente su un nuovo server? Offriamo servizi di gestione e-commerce affidabili e convenienti, con tutte le opzioni richieste. Rappresentiamo la scelta giusta per il tuo sito e-commerce.
aboutusSubHeadingDescription2=Disponiamo di vari pacchetti da cui scegliere. E' possibile accedere al negozio da qualsiasi browser. Utilizziamo più T1 e forniamo un controllo costante di 24 ore.
aboutusSubHeadingDescription3=Registrati subito e approfitta di questa sensazionale offerta!

#
# ServicesProvided.jsp
#
servicesprovided=servizi forniti
servicesprovidedTitle=Servizi forniti
servicesprovidedSubHeading=Servizi utenti
servicesprovidedDescription=Oltre ai nostri servizi di gestione, offriamo servizi aggiuntivi. E' possibile personalizzare i pacchetti dei servizi per soddisfare le varie esigenze. Per ulteriori informazioni o domande, fare clic su <strong>Come contattarci</strong>.
servicesprovidedService1=Accesso remoto
servicesprovidedServiceDescription1=Offriamo un accesso remoto per gli utenti che dispongono di un modem. Viene fornito un accesso a 56Kbps ed è garantito che il segnale non risulterà mai occupato.
servicesprovidedService2=Accesso dedicato
servicesprovidedServiceDescription2=Per i clienti che utilizzano Internet costantemente, offriamo un accesso dedicato. Disponiamo di connessioni T1 e T3 disponibili per i nostri clienti delle aree di Toronto e Montreal.
servicesprovidedService3=Account e-mail
servicesprovidedServiceDescription3=Tutti i clienti ricevono automaticamente due account e-mail. Per riceverne altri, contattarci.

#
# Prices.jsp
#
prices=prezzi
pricesTitle=Prezzi
pricesSubHeading1=Piani e prezzi di Commerce
pricesDescription1=La nostra attività sul Web è semplificata dagli strumenti di gestione e di creazione di attività online con e-commerce e inserimento sul Web a pagamento, partendo da soli ? 99,99 mensili.
pricesDescription1a=Sono necessari tre elementi per un negozio online: 
pricesDescription1aBullet1=Un computer con un browser Web, Netscape Navigator 4.6.1 o superiori o Internet Explorer Versione 4 o superiori ed un accesso a Internet.
pricesDescription1aBullet2=Un ID di collegamento utente. E' possibile creare il proprio ID completando il modulo di registrazione.
pricesDescription1aBullet3=Un account con un lettore di carte di credito. Qualsiasi attività commerciale che accetta ordini con carta di credito dispone già di questo tipo di account.
pricesDescription1b=Tale account è richiesto per elaborare gli ordini ricevuti e non per la creazione del negozio.
pricesSubHeading2=Determinazione dei prezzi dei servizi utente
pricesService1=Registrazione nome dominio
pricesServiceDescription1=C'è una tariffa univoca di ? 74,99 e una mensile di ? 9,99.
pricesService2=Accesso remoto
pricesServiceDescription2=L'accesso remoto fornisce un periodo di connessione illimitato per la tariffa mensile ridotta di ? 29,99.
pricesService3=Accesso dedicato
pricesServiceDescription3=L'accesso dedicato è decisamente conveniente. Contattarci per informazioni.
pricesService4=Account e-mail
pricesServiceDescription4=Tutti i clienti riceveranno automaticamente due account e-mail. Se se ne richiedono più di due, è possibile riceverli. Ogni account email aggiuntivo costa ? 4,99  mensili.

