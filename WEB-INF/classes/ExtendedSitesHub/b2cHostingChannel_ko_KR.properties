faqQuestion8=\ub0b4 \uc0c1\uc810\uc774 \ub2e4\ub978 \ubaa8\ub4e0 \uc0c1\uc810\uacfc \ub3d9\uc77c\ud558\uac8c \ubcf4\uc774\ub098\uc694?
faqQuestion9=\uc0c1\uc810\uc73c\ub85c \uc774\ubbf8\uc9c0\ub97c \uac00\uc838\uc624\ub294 \ubc29\ubc95\uc744 \uc54c\ub824\uc8fc\uc138\uc694.
faqQuestion10=\uc0c1\uc810\uc5d0\uc11c \ubc1c\uc0dd\ud55c \ub3d9\uc791\uc5d0 \ub300\ud55c \ud1b5\uacc4\ub97c \uac00\uc838\uc62c \uc218 \uc788\ub098\uc694?
faqQuestion11=\uc0c1\uc810\uc744 \uc791\uc131\ud558\ub824\uba74 \ud2b9\ubcc4 \uc18c\ud504\ud2b8\uc6e8\uc5b4 \ub610\ub294 \ud558\ub4dc\uc6e8\uc5b4\uac00 \ud544\uc694\ud55c\uac00\uc694?
faqQuestion12=\uc0c1\uc810 \ub514\ub809\ud1a0\ub9ac\uc5d0 \ub0b4 \uc0c1\uc810\uc774 \ub098\uc5f4\ub418\ub098\uc694?
faqQuestion13=\uc628\ub77c\uc778 \ud2b8\ub79c\uc7ad\uc158 \ubcf4\uc548 \ubc29\ubc95\uc744 \uc54c\ub824\uc8fc\uc138\uc694.
faqQuestion14=\uad6d\uc81c \ud1b5\ud654\ub97c \uc9c0\uc6d0\ud558\ub098\uc694?
faqAnswer1=\ub2f9\uc0ac\ub294 \uc0b0\uc5c5 \ud45c\uc900 SSL \uc554\ud638\ud654\ub97c \uc0ac\uc6a9\ud558\uc5ec \uace0\uac1d\uc73c\ub85c\ubd80\ud130 \uc11c\ubc84\ub85c \ub610\ub294 \uc11c\ubc84\ub85c\ubd80\ud130 \uace0\uac1d\uc73c\ub85c\uc758 \uacbd\ub85c \uc591\ucabd\uc5d0\uc11c \uc2e0\uc6a9 \uce74\ub4dc \uc815\ubcf4\ub97c \ubcc0\uacbd\ud569\ub2c8\ub2e4.
faqAnswer2=\uc11c\ube44\uc2a4 \uacc4\uc57d\uc5d0 \ub3d9\uc758\ud574\uc57c \ud558\uc9c0\ub9cc \uc77c\uc815 \uae30\uac04 \ub3d9\uc548\uc740 \uc11c\uba85\uc744 \ud558\uc9c0 \uc54a\uc544\ub3c4 \ub429\ub2c8\ub2e4. \uc6d0\ud558\uba74 \uc5b8\uc81c\ub4e0\uc9c0 \ucde8\uc18c\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
faqAnswer3=\ud310\ub9e4\uc790 \uc2e0\uc6a9 \uce74\ub4dc \uacc4\uc815\uc744 \uac00\uc838\uc624\ub824\uba74 \uac70\ub798 \uc740\ud589 \ub610\ub294 \uae08\uc735 \uae30\uad00\uc5d0 \ubb38\uc758\ud558\uc2ed\uc2dc\uc624.
faqAnswer4=\ub2e4\uc74c \ub450 \uac00\uc9c0 \ubc29\ubc95\uc73c\ub85c \uc8fc\ubb38\uc744 \ubc1b\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. <ol><li>\ub300\ubd80\ubd84\uc758 \uc0ac\uc6a9\uc790\ub294 \uc6f9\uc5d0\uc11c \uc8fc\ubb38\uc744 \ubd05\ub2c8\ub2e4. WebSphere Commerce Accelerator \uc0c1\uc810 \uad00\ub9ac \ub3c4\uad6c\uc758 "\uc8fc\ubb38 \ucc3e\uae30"\ub97c \uc0ac\uc6a9\ud558\uc5ec \ubcf4\uc548 \uc5f0\uacb0\uc744 \ud1b5\ud574 \uc8fc\ubb38\uc744 \uac80\uc0c9\ud558\uace0 \ubd05\ub2c8\ub2e4.</li><li> \ub9e4\uc77c \uc8fc\ubb38 \uc815\ubcf4 \uc694\uc57d \uba54\uc2dc\uc9c0\ub97c \uc124\uc815\ud558\uba74 \ub9e4\uc77c \ub9c8\uac10 \uc2dc\uac04\uc5d0 \uc0c1\uc810\uc5d0 \uc81c\ucd9c\ub41c \uc8fc\ubb38\uc744 \ud3ec\ud568\ud558\ub294 \uc774\uba54\uc77c\uc744 \uc218\uc2e0\ud569\ub2c8\ub2e4.<br><br>\uc0ac\uc6a9\uc790\uc758 \uc0ac\uc774\ud2b8\ub97c \ud504\ub9ac\ub79c\uc11c \uc6f9 \ucee8\uc124\ud134\ud2b8\uac00 \uc720\uc9c0\ubcf4\uc218\ud558\uac8c \ud558\ub824\uba74 \uc0ac\uc774\ud2b8\ub97c \ud3b8\uc9d1\ud558\ub294 \uc6b4\uc601\uc790\uc640\ub294 \ubcc4\ub3c4\ub85c \uc8fc\ubb38 \uad00\ub9ac\ub97c \uc704\ud55c \uc6b4\uc601\uc790\ub97c \uc791\uc131\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.</li></ol>
faqAnswer5=\uc608, \uc2e0\uc6a9 \uce74\ub4dc \uad8c\ud55c \ubd80\uc5ec\ub294 \ubcf4\uc548 \uc628\ub77c\uc778 \ud2b8\ub79c\uc7ad\uc158 \ubc29\ubc95\uc744 \ud1b5\ud574 \uc2e4\uc2dc\uac04\uc73c\ub85c \ucc98\ub9ac\ud560 \uc218\ub3c4 \uc788\uace0 \uc0ac\uc6a9\uc790\uc5d0\uac8c \uc2e0\uc6a9 \uce74\ub4dc \ubc88\ud638\ub97c \uc804\ub2ec\ud560 \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4.
faqAnswer6=\uc544\ub2c8\uc624, HTML\uc744 \uc54c \ud544\uc694\uac00 \uc5c6\uc2b5\ub2c8\ub2e4. \ub2e8\uc21c\ud55c \ub9c8\ubc95\uc0ac\ub97c \ub530\ub77c \uc0c1\uc810\uc744 \uc791\uc131\ud558\uace0 WebSphere Commerce Accelerator \uc0c1\uc810 \uad00\ub9ac \ub3c4\uad6c\ub97c \uc0ac\uc6a9\ud558\uc5ec \uc774 \uc0c1\uc810\uc744 \uc0ac\uc6a9\uc790 \uc815\uc758\ud558\uc2ed\uc2dc\uc624.
faqAnswer7=\ud544\uc694\ud558\uba74 \uc5b8\uc81c\ub4e0\uc9c0 \uc0ac\uc774\ud2b8\ub97c \uc5c5\ub370\uc774\ud2b8\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.<p>\uc0ac\uc774\ud2b8\ub97c \ud3b8\uc9d1\ud558\uace0 \uc788\ub294 \uc911\uc5d0\ub294 \uace0\uac1d\uc774 \uc561\uc138\uc2a4\ud558\uc9c0 \ubabb\ud558\ub3c4\ub85d \uc0c1\uc810\uc744 \ub2eb\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ubcc0\uacbd\uc744 \uc644\ub8cc\ud55c \ud6c4 \uc0c1\uc810\uc744 \ub2e4\uc2dc \uc5f4\uba74, \uc989\uc2dc \ubcc0\uacbd\uc0ac\ud56d\uc774 \uc801\uc6a9\ub429\ub2c8\ub2e4.</p>
faqAnswer8=\uc0ac\uc6a9\uc790\uac00 \uc0ac\uc774\ud2b8\uc758 \ubaa8\uc591\uc744 \uc81c\uc5b4\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
faqAnswer9=\uc0c1\uc810 \uc2a4\ud0c0\uc77c\uc744 \ubcc0\uacbd\ud558\ub824\uba74 WebSphere Commerce Accelerator \uc0c1\uc810 \uad00\ub9ac \ub3c4\uad6c\ub97c \uc0ac\uc6a9\ud558\uc2ed\uc2dc\uc624. \uc0c8 \uc774\ubbf8\uc9c0\ub97c \uc5c5\ub85c\ub4dc\ud558\uace0 \ub85c\uace0\ub97c \ubcc0\uacbd\ud558\uba70 \ud648\ud398\uc774\uc9c0\ub97c \uc6d0\ud558\ub294 \ub300\ub85c \ud3b8\uc9d1\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
faqAnswer10=\ub2f9\uc0ac\uc758 \ucd94\uc801 \ub3c4\uad6c\ub294 \uc815\uad50\ud569\ub2c8\ub2e4. \ud544\uc694\ud560 \ub54c\ub9c8\ub2e4 \ubcf4\uace0\uc11c\ub97c \uc791\uc131\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ub9e4\uc6d4 \ub610\ub294 4\ubd84\uae30\ub9c8\ub2e4 \ubcf4\uace0\uc11c\ub97c \uc774\uba54\uc77c\ub85c \ubcf4\ub0b4 \ub4dc\ub9b4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
faqAnswer11=\ud544\uc694\ud55c \uc18c\ud504\ud2b8\uc6e8\uc5b4\ub294 Java\ub97c \uc9c0\uc6d0\ud558\ub294 \uc77c\ubc18 \ube0c\ub77c\uc6b0\uc800\ubfd0\uc785\ub2c8\ub2e4.
faqAnswer12=\uc608, \uc0c1\uc810\uc744 \uad6c\ub9e4\ud55c \ud6c4 \uc5f4\uba74 \uc0c1\uc810 \ub514\ub809\ud1a0\ub9ac\uc5d0 \uc0c1\uc810\uc774 \ub098\uc5f4\ub429\ub2c8\ub2e4. \uc0c1\uc810\uc744 \uc791\uc131\ud560 \ub54c \uc124\uba85\uc744 \uc785\ub825\ud558\uba74 \uc0c1\uc810 \uc774\ub984 \ub2e4\uc74c\uc5d0 \uc0c1\uc810 \uc124\uba85\uc774 \ud45c\uc2dc\ub429\ub2c8\ub2e4.
faqAnswer13=\ubcf4\uc548 \uc628\ub77c\uc778 \ud2b8\ub79c\uc7ad\uc158\uc740 \uc0ac\uc6a9 \uac00\ub2a5\ud55c \ucd5c\uc0c1\uc758 \ubcf4\uc548 \ub808\ubca8\uc744 \ubcf4\uc7a5\ud558\uae30 \uc704\ud574 \ud2b9\ubcc4 \ud504\ub85c\ud1a0\ucf5c\uc744 \uc0ac\uc6a9\ud558\ub294 \uc2e0\uc6a9 \uce74\ub4dc \ud2b8\ub79c\uc7ad\uc158\uc785\ub2c8\ub2e4.
faqAnswer14=\uc608, \uad6d\uc81c \ud1b5\ud654\ub97c \uc9c0\uc6d0\ud569\ub2c8\ub2e4. \uc0c1\uc810\uc744 \uc124\uc815\ud560 \ub54c \uc5b4\ub5a4 \ud1b5\ud654\ub85c \uc0c1\uc810\uc744 \uad6c\uc131\ud560 \uac83\uc778\uc9c0\ub97c \ubb3c\uc5b4\ubcfc \uac83\uc785\ub2c8\ub2e4.
