servicesprovided=\u015bwiadczone us\u0142ugi
servicesprovidedTitle=\u015awiadczone us\u0142ugi
servicesprovidedSubHeading=Us\u0142ugi dla u\u017cytkownik\u00f3w
servicesprovidedDescription=Opr\u00f3cz us\u0142ug serwerowych oferujemy nast\u0119puj\u0105ce us\u0142ugi dodatkowe. Mo\u017cemy dostosowa\u0107 pakiety z naszej oferty us\u0142ugowej do potrzeb klienta. Aby zada\u0107 pytanie, kliknij opcj\u0119 <strong>kontakt</strong>.
servicesprovidedService1=Dost\u0119p telefoniczny
servicesprovidedServiceDescription1=Oferujemy dost\u0119p telefoniczny dla u\u017cytkownik\u00f3w modem\u00f3w. Obs\u0142ugujemy transmisj\u0119 z maksymaln\u0105 szybko\u015bci\u0105 56 kb/s i gwarantujemy, \u017ce linia b\u0119dzie zawsze dost\u0119pna.
servicesprovidedService2=Dost\u0119p dedykowany
servicesprovidedServiceDescription2=Powa\u017cnym klientom internetowym oferujemy dost\u0119p dedykowany. Klientom z okr\u0119g\u00f3w Toronto i Montrealu udost\u0119pniamy po\u0142\u0105czenia T1 i T3.
servicesprovidedService3=Konta poczty elektronicznej
servicesprovidedServiceDescription3=Ka\u017cdy z naszych klient\u00f3w automatycznie otrzymuje dwa konta poczty elektronicznej. Je\u015bli potrzeba ich wi\u0119cej, wystarczy si\u0119 z nami skontaktowa\u0107.

