faq=cz\u0119sto zadawane pytania
faqImageAltName=cz\u0119sto zadawane pytania
faqTitle=Cz\u0119sto zadawane pytania
faqSubHeading=Najcz\u0119\u015bciej zadawane pytania
faqQuestion1=W jaki spos\u00f3b zapewniane jest bezpiecze\u0144stwo?
faqQuestion2=Czy trzeba podpisa\u0107 umow\u0119?
faqQuestion3=W jaki spos\u00f3b uzyska\u0107 konto punktu handlowego akceptuj\u0105cego p\u0142atno\u015bci kartami kredytowymi?
faqQuestion4=Jak odbiera si\u0119 zam\u00f3wienia?
faqQuestion5=Czy zapewniona jest obs\u0142uga kart kredytowych w czasie rzeczywistym?
faqQuestion6=Czy trzeba zna\u0107 j\u0119zyk HTML?
faqQuestion7=Czy mo\u017cna zmieni\u0107 sklep po jego utworzeniu?
faqQuestion8=Czy m\u00f3j sklep musi wygl\u0105da\u0107 tak samo jak wszystkie inne?
faqQuestion9=W jaki spos\u00f3b doda\u0107 do sklepu obrazki?
faqQuestion10=Czy mo\u017cna uzyska\u0107 informacje statystyczne o tym, co si\u0119 dzieje w sklepie?
faqQuestion11=Czy do tworzenia sklepu niezb\u0119dny jest specjalny sprz\u0119t lub oprogramowanie?
faqQuestion12=Czy m\u00f3j sklep zostanie umieszczony w katalogu sklep\u00f3w?
faqQuestion13=Kt\u00f3re transakcje elektroniczne s\u0105 bezpieczne?
faqQuestion14=Czy obs\u0142ugiwane s\u0105 r\u00f3\u017cne waluty?
faqAnswer1=Informacje dotycz\u0105ce kart kredytowych s\u0105 szyfrowane z zastosowaniem standardowej technologii SSL. Szyfrowane s\u0105 zar\u00f3wno informacje przesy\u0142ane od klienta na serwer, jak i informacje wychodz\u0105ce z serwera do punktu handlowego.
faqAnswer2=U\u017cytkownik musi zaakceptowa\u0107 nasze Warunki \u015awiadczenia Us\u0142ug, ale nie trzeba podpisywa\u0107 umowy na czas okre\u015blony. Mo\u017cna zrezygnowa\u0107 z us\u0142ug w dowolnym momencie.
faqAnswer3=Informacje o tym, jak uzyska\u0107 konto punktu handlowego akceptuj\u0105cego karty kredytowe, nale\u017cy uzyska\u0107 w banku lub instytucji finansowej.
faqAnswer4=Istniej\u0105 dwa sposoby zbierania zam\u00f3wie\u0144: <ol><li>Wi\u0119kszo\u015b\u0107 u\u017cytkownik\u00f3w wy\u015bwietla zam\u00f3wienia w Internecie. Aby wyszuka\u0107 i wy\u015bwietli\u0107 swoje zam\u00f3wienia przez bezpieczne po\u0142\u0105czenie, nale\u017cy wybra\u0107 opcj\u0119 "Znajd\u017a zam\u00f3wienia" w aplikacji WebSphere Commerce Accelerator do zarz\u0105dzania sklepem.</li><li>Je\u015bli w\u0142a\u015bciciel sklepu ustawi opcj\u0119 codziennych komunikat\u00f3w z zestawieniem zam\u00f3wie\u0144, to na koniec ka\u017cdego dnia b\u0119dzie otrzymywa\u0107 wiadomo\u015bci e-mail zawieraj\u0105ce zam\u00f3wienia z\u0142o\u017cone w tym dniu w jego sklepie.<br><br>Je\u015bli serwisem ma si\u0119 opiekowa\u0107 niezale\u017cny konsultant WWW, mo\u017cna utworzy\u0107 konto dla administratora zarz\u0105dzaj\u0105cego zam\u00f3wieniami - niezale\u017cne od konta administratora edytuj\u0105cego serwis.</li></ol>
faqAnswer5=Tak. Operacje uwierzytelniania karty kredytowej mog\u0105 by\u0107 przetwarzane w czasie rzeczywistym, w ramach bezpiecznych transakcji elektronicznych. Alternatywnie mo\u017cemy przekazywa\u0107 numer karty kredytowej do w\u0142a\u015bciciela sklepu.
faqAnswer6=Nie, kod HTML nigdy nie jest widoczny. Sklep tworzy si\u0119 przy u\u017cyciu prostego kreatora i dostosowuje za pomoc\u0105 aplikacji WebSphere Commerce Accelerator.
faqAnswer7=Sklep mo\u017cna aktualizowa\u0107 z dowoln\u0105 cz\u0119stotliwo\u015bci\u0105 i z dowolnego miejsca.<p>Na czas edycji serwisu mo\u017cna zamkn\u0105\u0107 sklep, tak aby klienci nie mieli do niego dost\u0119pu. Po zako\u0144czeniu wprowadzania zmian nale\u017cy ponownie otworzy\u0107 sklep. Jego zaktualizowana wersja b\u0119dzie natychmiast dost\u0119pna.</p>
faqAnswer8=U\u017cytkownik mo\u017ce sterowa\u0107 wygl\u0105dem swojego serwisu.
faqAnswer9=Do wprowadzania zmian w stylistyce sklepu s\u0142u\u017cy narz\u0119dzie do zarz\u0105dzania sklepem - WebSphere Commerce Accelerator. Pozwala ono umieszcza\u0107 na serwerze nowe obrazki, zmienia\u0107 logo i edytowa\u0107 stron\u0119 g\u0142\u00f3wn\u0105.
faqAnswer10=Nasze narz\u0119dzia do monitorowania s\u0105 bardzo zaawansowane. Umo\u017cliwiaj\u0105 generowanie raport\u00f3w na \u017c\u0105danie. U\u017cytkownik mo\u017ce r\u00f3wnie\u017c otrzymywa\u0107 poczt\u0105 elektroniczn\u0105 raporty miesi\u0119czne lub kwartalne.
faqAnswer11=Jedyne potrzebne oprogramowanie to przegl\u0105darka WWW obs\u0142uguj\u0105ca technologi\u0119 Java.
faqAnswer12=Tak. Po nabyciu i otwarciu sklepu zostanie on umieszczony w katalogu. Obok nazwy sklepu w katalogu podawany jest jego opis, o ile u\u017cytkownik wprowadzi\u0142 takie informacje podczas tworzenia sklepu.
faqAnswer13=Bezpieczne transakcje elektroniczne to transakcje z u\u017cyciem kart kredytowych, kt\u00f3re wykorzystuj\u0105 specjalne protoko\u0142y gwarantuj\u0105ce najwy\u017csze poziomy bezpiecze\u0144stwa.
faqAnswer14=Tak, obs\u0142ugujemy r\u00f3\u017cne waluty. Podczas zak\u0142adania sklepu kreator prosi o wybranie waluty, kt\u00f3ra ma by\u0107 u\u017cywana w sklepie.
faqTop=Na pocz\u0105tek

