welcome=co nowego
welcomeImageAltName=co nowego
welcomeTitle=Witamy w portalu Commerce Hosting Hub
welcomeWhatsNew=Co nowego
welcomeDescription1=Dzi\u0119ki naszym us\u0142ugom serwerowym mo\u017cesz utworzy\u0107 i prowadzi\u0107 w\u0142asny sklep w sieci WWW i sprzedawa\u0107 produkty milionom u\u017cytkownik\u00f3w Internetu z ca\u0142ego \u015bwiata. Zapewniamy bezpieczne transakcje, funkcj\u0119 \u0142atwego tworzenia katalogu oraz wygodne narz\u0119dzia do generowania raport\u00f3w i \u015bledzenia zam\u00f3wie\u0144, a tak\u017ce doskona\u0142\u0105 obs\u0142ug\u0119 klienta.
welcomeDescription2=Mo\u017cemy umie\u015bci\u0107 Tw\u00f3j sklep w Internecie, kt\u00f3ry ma wi\u0119kszy zasi\u0119g ni\u017c jakikolwiek fizyczny punkt sprzeda\u017cy, reklama telewizyjna czy radiowa albo sie\u0107 sklep\u00f3w franszyzowych. Twoje produkty b\u0119d\u0105 widoczne dla milion\u00f3w os\u00f3b. Utworzenie sklepu w ramach naszej us\u0142ugi polega na wykonaniu kilku prostych krok\u00f3w. Potem mo\u017cna takim sklepem z \u0142atwo\u015bci\u0105 zarz\u0105dza\u0107 w dowolnym momencie i z dowolnego miejsca. Dostawcy us\u0142ug p\u0142atniczych umo\u017cliwiaj\u0105 szybkie i bezpieczne przetwarzanie zam\u00f3wie\u0144 sk\u0142adanych w sklepie internetowym.
welcomeDescription3=Utworzony sklep zostanie umieszczony w naszym katalogu sklep\u00f3w.
welcomeDescription4=Wybierz opcj\u0119 <b>tworzenie sklepu</b>, aby rozpocz\u0105\u0107 proces tworzenia sklepu.

#
# AboutUs.jsp
#
aboutus=o nas
aboutusTitle=O nas
aboutusSubHeading=Us\u0142ugi serwerowe dla serwisu WWW
aboutusSubHeadingDescription1=Poszukujesz niezawodnego serwera do udost\u0119pniania serwisu WWW? Chcesz przenie\u015b\u0107 istniej\u0105cy serwis na nowy serwer? Oferujemy niedrogie i niezawodne us\u0142ugi serwerowe na potrzeby handlu elektronicznego, kt\u00f3re zapewniaj\u0105 wszystkie niezb\u0119dne funkcje. Nasza oferta to najlepszy wyb\u00f3r dla firm prowadz\u0105cych serwis handlu elektronicznego.
aboutusSubHeadingDescription2=Oferujemy kilka pakiet\u00f3w us\u0142ug serwerowych do wyboru. Dost\u0119p do sklepu mo\u017cna uzyska\u0107 z dowolnej przegl\u0105darki. Stosujemy wiele \u0142\u0105czy T1 i zapewniamy monitoring przez 24 godziny na dob\u0119.
aboutusSubHeadingDescription3=Zarejestruj si\u0119, aby skorzysta\u0107 z tej doskona\u0142ej oferty!

