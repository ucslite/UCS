prices=ceny
pricesTitle=Ceny
pricesSubHeading1=Plany i ceny us\u0142ug serwerowych na potrzeby handlu elektronicznego
pricesDescription1=Nasze narz\u0119dzie do tworzenia i obs\u0142ugi sklep\u00f3w internetowych, obs\u0142ugiwane metod\u0105 wska\u017c i kliknij, u\u0142atwia prowadzenie handlu w sieci WWW. Oferujemy tak\u017ce us\u0142ugi handlu elektronicznego i us\u0142ugi serwerowe ju\u017c od 99,99 USD miesi\u0119cznie.
pricesDescription1a=Do prowadzenia sklepu internetowego niezb\u0119dne s\u0105 trzy elementy: 
pricesDescription1aBullet1=Komputer z dost\u0119pem do Internetu i zainstalowan\u0105 przegl\u0105dark\u0105 WWW: Netscape Navigator 4.6.1 lub nowsz\u0105 albo Internet Explorer 4 lub nowsz\u0105.
pricesDescription1aBullet2=Identyfikator logowania. Mo\u017cna go utworzy\u0107 samodzielnie poprzez wype\u0142nienie formularza rejestracji.
pricesDescription1aBullet3=Konto punktu handlowego z obs\u0142ug\u0105 kart kredytowych. Ka\u017cda firma, kt\u00f3ra akceptuje p\u0142atno\u015bci kart\u0105 kredytow\u0105, ma ju\u017c takie konto.
pricesDescription1b=Konto punktu handlowego jest niezb\u0119dne do przyjmowania zam\u00f3wie\u0144, a nie do utworzenia sklepu.
pricesSubHeading2=Ceny us\u0142ug dla u\u017cytkownik\u00f3w
pricesService1=Rejestracja nazwy domeny
pricesServiceDescription1=Obowi\u0105zuje jednorazowa op\u0142ata za rejestracj\u0119 w wysoko\u015bci 74,99 USD i miesi\u0119czna op\u0142ata 9,99 USD.
pricesService2=Dost\u0119p telefoniczny
pricesServiceDescription2=Nasza us\u0142uga dost\u0119pu telefonicznego zapewnia nieograniczony czas po\u0142\u0105czenia za niewielk\u0105 miesi\u0119czn\u0105 op\u0142at\u0105 w wysoko\u015bci 29,99 USD.
pricesService3=Dost\u0119p dedykowany
pricesServiceDescription3=Oferujemy us\u0142ug\u0119 dedykowanego dost\u0119pu w wyj\u0105tkowo korzystnej cenie. Na \u017c\u0105danie podajemy cennik.
pricesService4=Konta poczty elektronicznej
pricesServiceDescription4=Klient automatycznie otrzymuje dwa konta poczty elektronicznej. Je\u015bli potrzeba ich wi\u0119cej, to mo\u017cemy je udost\u0119pni\u0107 -- op\u0142ata za ka\u017cde kolejne konto wynosi 4,99 USD miesi\u0119cznie.

