#
# Welcome.jsp
#
welcome=Novidades
welcomeImageAltName=Novidades
welcomeTitle=Bem-vindo ao Hub de Hospedagem do Commerce
welcomeWhatsNew=Novidades
welcomeDescription1=Crie e gerencie sua própria loja na Web e venda para milhões de usuários da Internet em todo o mundo. Nosso serviço de hospedagem oferece transações seguras, facilidade na criação de catálogos, recursos simples de relatório e acompanhamento de pedidos e excelente atendimento ao cliente.
welcomeDescription2=Podemos colocar sua loja na Internet, onde ela terá uma cobertura maior do que em qualquer localização física, propagandas de rádio ou TV ou cadeia de franquias. Seus produtos poderão ser vistos por milhões de pessoas. Utilizando nossos serviços, você poderá criar uma loja em poucas etapas simples e gerenciá-la facilmente a qualquer hora e em qualquer lugar. Utilizando nossos Provedores de Serviços de Pagamentos, você pode processar os pedidos efetuados no site de sua loja de forma rápida e segura.
welcomeDescription3=Uma vez criada, sua loja aparecerá nos nossos diretórios de lojas.
welcomeDescription4=Selecione <b>criar loja</b> para iniciar o processo de criação da loja.

#
# AboutUs.jsp
#
aboutus=quem somos
aboutusTitle=Quem somos
aboutusSubHeading=Hospedando seu Web Site
aboutusSubHeadingDescription1=Você está procurando um local seguro para hospedar seu Web site ? Deseja mover seu site existente para um novo servidor ? Oferecemos hospedagem de e-commerce acessível, confiável e fornecemos as opções que você precisa. Somos a escolha certa para seu site de e-commerce.
aboutusSubHeadingDescription2=Temos vários pacotes de hospedagem para você escolher. Você pode acessar sua loja a partir de qualquer navegador. Utilizamos vários T1s e fornecemos monitoramento 24 horas.
aboutusSubHeadingDescription3=Registre-se hoje mesmo e aproveite estas oportunidades !

#
# ServicesProvided.jsp
#
servicesprovided=serviços fornecidos
servicesprovidedTitle=Serviços fornecidos
servicesprovidedSubHeading=Serviços do Usuário
servicesprovidedDescription=Além de nosso serviço de hospedagem, oferecemos esses serviços adicionais. Podemos personalizar pacotes a partir de nosso conjunto de serviços para atender suas necessidades. Se tiver dúvidas, clique em <strong>fale conosco</strong>.
servicesprovidedService1=Acesso Dial-up
servicesprovidedServiceDescription1=Oferecemos acesso dial-up para usuários de modem. Podemos acomodar até 56 Kbps e garantimos que você nunca vai receber um sinal de ocupado.
servicesprovidedService2=Acesso Dedicado
servicesprovidedServiceDescription2=Para nossos leais clientes da Internet, oferecemos acesso dedicado. Temos conexões T1 e T3 disponíveis nas áreas de chamadas locais de Toronto e Montreal.
servicesprovidedService3=Contas de E-mail
servicesprovidedServiceDescription3=Todos os nossos clientes recebem automaticamente duas contas de e-mail. Se quiser obter mais informações, fale conosco.

#
# Prices.jsp
#
prices=preços
pricesTitle=Preços
pricesSubHeading1=Planos e Preços do Commerce Hosting
pricesDescription1=Facilitamos os negócios na Web combinando uma ferramenta de manutenção e autoria on-line apontar e clicar com e-commerce e hospedagem de preços, a partir de apenas R$ 99,99 por mês.
pricesDescription1a=Você precisará de três coisas para executar uma loja on-line: 
pricesDescription1aBullet1=Um computador com um navegador da Web, Netscape Navigator 4.6.1 ou superior ou Internet Explorer Versão 4 ou superior e acesso à Internet.
pricesDescription1aBullet2=Um ID de Logon. Você pode criar o seu preenchendo o formulário de registro.
pricesDescription1aBullet3=Uma conta do comerciante com um processador de cartão de crédito. Qualquer negócio que utilize pedidos com cartão de crédito já possui tal conta.
pricesDescription1b=É necessário que a conta do comerciante utilize pedidos -- não para construir sua loja.
pricesSubHeading2=Preços de Serviços do Usuário
pricesService1=Registro de Nome de Domínio
pricesServiceDescription1=Há uma taxa única de configuração de R$ 74,99 e uma taxa mensal de R$ 9,99.
pricesService2=Acesso Dial-up
pricesServiceDescription2=Nosso acesso dial-up fornece tempo de conexão ilimitado por uma taxa mensal de apenas R$ 29,99.
pricesService3=Acesso Dedicado
pricesServiceDescription3=Nosso acesso dedicado é excelente. Fale conosco para obter uma cotação.
pricesService4=Contas de E-mail
pricesServiceDescription4=Você receberá automaticamente duas contas de e-mail. Se precisar de mais de duas, podemos fornecer. Cada conta de e-mail adicional custa R$ 4,99 por mês.

