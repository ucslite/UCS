servicesprovided=servicii furnizate
servicesprovidedTitle=Servicii furnizate
servicesprovidedSubHeading=Servicii utilizator
servicesprovidedDescription=Pe l\u00e2ng\u0103 serviciul nostru de g\u0103zduire, oferim \u015fi aceste servicii suplimentare. Putem personaliza pachete din suita noastr\u0103 de servicii, pentru a r\u0103spunde nevoilor dumneavoastr\u0103. Dac\u0103 ave\u0163i \u00eentreb\u0103ri, face\u0163i clic pe <strong>contacta\u0163i-ne</strong>.
servicesprovidedService1=Acces dial-up
servicesprovidedServiceDescription1=Oferim acces dial-up pentru utilizatorii de modem. Putem acomoda p\u00e2n\u0103 la 56Kbps, \u015fi v\u0103 garant\u0103m c\u0103 nu ve\u0163i primi niciodat\u0103 semnal ocupat.
servicesprovidedService2=Acces dedicat
servicesprovidedServiceDescription2=Pentru clien\u0163ii no\u015ftri internet serio\u015fi, oferim acces dedicat. Avem at\u00e2t conexiuni T1, c\u00e2t \u015fi T3, disponibile pentru clien\u0163ii no\u015ftri din zonele de apelare local\u0103 Toronto \u015fi Montreal.
servicesprovidedService3=Conturi e-mail
servicesprovidedServiceDescription3=To\u0163i clien\u0163ii no\u015ftri primesc automat dou\u0103 conturi de e-mail. Dac\u0103 ave\u0163i nevoie de mai multe, contacta\u0163i-ne \u015fi anun\u0163a\u0163i-ne.

