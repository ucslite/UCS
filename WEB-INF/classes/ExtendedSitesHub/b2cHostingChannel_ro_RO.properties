pricesSubHeading1=Planuri \u015fi pre\u0163uri Commerce Hosting
pricesDescription1=Facem afacerile pe web u\u015foare, combin\u00e2nd o unealt\u0103 de \u00eentre\u0163inere \u015fi programare online "point-and-click" cu e-Commerce \u015fi g\u0103zduire la pre\u0163uri \u00eencep\u00e2nd de la numai 99,99$ pe lun\u0103.
pricesDescription1a=Ve\u0163i avea nevoie de trei lucruri pentru a rula un magazin online: 
pricesDescription1aBullet1=Un calculator cu browser web, Netscape Navigator 4.6.1 sau ulterior, sau Internet Explorer Versiunea 4 sau mai mare \u015fi acces Internet.
pricesDescription1aBullet2=Un ID de logare. V\u0103 pute\u0163i crea ID-ul de logare, complet\u00e2nd formularul de \u00eenregistrare.
pricesDescription1aBullet3=Un cont comercial cu procesor de carduri de credit. Orice afacere care prime\u015fte comenzi cu card de credit are deja un asemenea cont.
pricesDescription1b=Contul comercial este necesar pentru a lua comenzi -- nu pentru a v\u0103 construi magazinul.
pricesSubHeading2=Stabilire pre\u0163 servicii utilizator
pricesService1=\u00cenregistrare nume domeniu
pricesServiceDescription1=Este o tax\u0103 unic\u0103 de setare de 74,99$ \u015fi o tax\u0103 lunar\u0103 de 9,99$.
pricesService2=Acces dial-up
pricesServiceDescription2=Accesul nostru dial-up ofer\u0103 durat\u0103 nelimitat\u0103 de conectare pentru o mic\u0103 tax\u0103 lunar\u0103 de 29,99$.
pricesService3=Acces dedicat
pricesServiceDescription3=Accesul nostru dedicat este mai mult dec\u00e2t convenabil. Contacta\u0163i-ne pentru o ofert\u0103 de pre\u0163.
pricesService4=Conturi e-mail
pricesServiceDescription4=Ve\u0163i primi automat dou\u0103 conturi de e-mail. Dac\u0103 ave\u0163i nevoie de mai mult de dou\u0103, vi le putem furniza. Fiecare cont de e-mail suplimentar cost\u0103 4,99$ pe lun\u0103.

