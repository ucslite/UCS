faq=\u00eentreb\u0103ri puse frecvent
faqImageAltName=\u00eentreb\u0103ri puse frecvent
faqTitle=\u00ceNTREB\u0102RI FRECVENTE (FAQ)
faqSubHeading=\u00centreb\u0103rile puse cel mai frecvent
faqQuestion1=Ce face\u0163i \u00een ceea ce prive\u015fte securitatea?
faqQuestion2=Trebuie s\u0103 semnez un contract?
faqQuestion3=Cum ob\u0163in un cont comercial de card de credit?
faqQuestion4=Cum primesc comenzi?
faqQuestion5=Este suportat\u0103 procesarea \u00een timp real a cardurilor de credit?
faqQuestion6=Trebuie s\u0103 \u015ftiu HTML?
faqQuestion7=Pot modifica un magazin odat\u0103 ce l-am creat?
faqQuestion8=Magazinul meu trebuie s\u0103 arate la fel ca celelalte?
faqQuestion9=Cum pun imaginile \u00een magazin?
faqQuestion10=Pot ob\u0163ine statistici despre ce se \u00eent\u00e2mpl\u0103 \u00een magazinul meu?
faqQuestion11=Am nevoie de hardware sau software special pentru a-mi crea magazinul?
faqQuestion12=\u00cemi ve\u0163i afi\u015fa magazinul \u00een directorul de magazine?
faqQuestion13=Ce sunt tranzac\u0163iile online sigure?
faqQuestion14=Suporta\u0163i monede interna\u0163ionale?
faqAnswer1=Utiliz\u0103m criptare SSL standard pentru industrie pentru a cifra informa\u0163iile cardului de credit, at\u00e2t de la client la serverul nostru, c\u00e2t \u015fi de la serverul nostru la comerciant.
faqAnswer2=Trebuie s\u0103 fi\u0163i de acord cu Termenii no\u015ftri de utilizare, dar nu este nevoie s\u0103 v\u0103 \u00eenregistra\u0163i pentru o perioad\u0103 dat\u0103. Pute\u0163i anula oric\u00e2nd dori\u0163i.
faqAnswer3=Ar trebui s\u0103 discuta\u0163i cu banca dumneavoastr\u0103 sau institu\u0163ia financiar\u0103 pentru a ob\u0163ine un cont de card de credit comerciant.
faqAnswer4=Sunt dou\u0103 moduri pentru a v\u0103 ob\u0163ine comenzile:<ol><li>Majoritatea utilizatorilor vizualizeaz\u0103 comenzi pe web: din unealta de gestiune a magazinului Websphere Commerce Accelerator utiliza\u0163i "G\u0103sire comenzi" pentru a v\u0103 c\u0103uta \u015fi vizualiza comenzile printr-o conexiune sigur\u0103. </li><li>Dac\u0103 seta\u0163i mesaje rezumat de comand\u0103 zilnice, ve\u0163i primi e-mail con\u0163in\u00e2nd comenzile plasate la magazinul dumneavoastr\u0103 la sf\u00e2r\u015fitul fiec\u0103rei zile. <br><br>Dac\u0103 dori\u0163i ca situl nostru s\u0103 fie \u00eentre\u0163inut de un consultant web independent, pute\u0163i crea un administrator pentru gestiunea comenzilor, altul dec\u00e2t cel pentru editarea sitului.</li></ol>
faqAnswer5=Da, autoriza\u0163iile cardulurilor de credit pot fi procesate \u00een timp real, utiliz\u00e2nd metode de tranzac\u0163ii online sigure, sau v\u0103 putem transmite num\u0103rul cardului de credit.
faqAnswer6=Nu, nu vede\u0163i niciodat\u0103 HTML. Urma\u0163i un vr\u0103jitor simplu pentru a crea un magazin \u015fi utiliza\u0163i unealta de gestiune a magazinului WebSphere Commerce Accelerator pentru a-l personaliza.
faqAnswer7=V\u0103 pute\u0163i actualiza situl ori de c\u00e2te ori dori\u0163i, oriunde se \u00eent\u00e2mpl\u0103 s\u0103 v\u0103 afla\u0163i. <p>\u00cen timp ce v\u0103 edita\u0163i situl, pute\u0163i alege s\u0103 \u00eenchide\u0163i magazinul, astfel \u00eenc\u00e2t clien\u0163ii s\u0103 nu-l poat\u0103 accesa. Magazinul trebuie redeschis dup\u0103 ce a\u0163i terminat de f\u0103cut modific\u0103rile \u015fi versiunea actualizat\u0103 este disponibil\u0103 imediat.</p>
faqAnswer8=De\u0163ine\u0163i controlul asupra aspectului sitului dumneavoastr\u0103.
faqAnswer9=Utiliza\u0163i unealta de gestiune a magazinului WebSphere Commerce Accelerator pentru a face modific\u0103ri asupra stilului magazinului dumneavoastr\u0103. Pute\u0163i \u00eenc\u0103rca imagini noi, v\u0103 pute\u0163i modifica emblema \u015fi v\u0103 pute\u0163i edita pagina de baz\u0103, dup\u0103 cum dori\u0163i.
faqAnswer10=Uneltele noastre de urm\u0103rire sunt sofisticate. Pute\u0163i genera rapoarte c\u00e2nd este nevoie. Rapoartele v\u0103 pot fi trimise \u015fi prin e-mail lunar sau trimestrial.
faqAnswer11=Singurul software de care ave\u0163i nevoie este un browser obi\u015fnuit care suport\u0103 Java.
faqAnswer12=Da, dup\u0103 ce v\u0103 cump\u0103ra\u0163i magazinul \u015fi l-am deschis, magazinul dumneavoastr\u0103 va fi afi\u015fat \u00een directorul nostru de magazine. Se afi\u015feaz\u0103 o descriere de magazin dup\u0103 numele magazinului dumneavoastr\u0103, dac\u0103 a\u0163i introdus una atunci c\u00e2nd v-a\u0163i creat magazinul.
faqAnswer13=Tranzac\u0163iile online sigure sunt tranzac\u0163ii cu carduri de credit care utilizeaz\u0103 protocoale speciale pentru a asigura cel mai \u00eenalt nivel de securitate disponibil.
faqAnswer14=Da, suport\u0103m monede interna\u0163ionale. C\u00e2nd v\u0103 seta\u0163i magazinul, ve\u0163i fi \u00eentrebat pentru ce moned\u0103 dori\u0163i s\u0103 fie configurat magazinul dumneavoastr\u0103.
faqTop=Sus

