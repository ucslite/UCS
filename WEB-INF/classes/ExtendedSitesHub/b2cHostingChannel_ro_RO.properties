welcome=ce este nou
welcomeImageAltName=ce este nou
welcomeTitle=Bine a\u0163i venit la Commerce Hosting Hub
welcomeWhatsNew=Ce este nou
welcomeDescription1=Crea\u0163i-v\u0103 \u015fi gestiona\u0163i-v\u0103 propriul magazin pe web \u015fi vinde\u0163i c\u0103tre milioane de utilizatori de internet din \u00eentreaga lume. Serviciul nostru de g\u0103zduire asigur\u0103 tranzac\u0163ii sigure, creare u\u015foar\u0103 a catalogului, raportare la \u00eendem\u00e2n\u0103 \u015fi facilit\u0103\u0163i de urm\u0103rire a comenzii, precum \u015fi serviciu de client foarte bun.
welcomeDescription2=V\u0103 putem pune magazinul pe Internet, care are o acoperire mai mare dec\u00e2t orice loca\u0163ie fizic\u0103, reclam\u0103 radio sau de televiziune, sau lan\u0163 de francize. Produsele dumneavoastr\u0103 pot fi v\u0103zute de milioane de oameni. C\u00e2nd folosi\u0163i serviciul nostru, pute\u0163i crea un magazin \u00een c\u00e2\u0163iva pa\u015fi simpli \u015fi \u00eel pute\u0163i gestiona oric\u00e2nd, de oriunde. Prin utilizarea provider-ilor no\u015ftri de servicii de plat\u0103 (Payment Service Providers), pute\u0163i procesa comenzile care sunt plasate pe situl magazinului dumneavoastr\u0103, rapid \u015fi \u00een siguran\u0163\u0103.
welcomeDescription3=Odat\u0103 creat, magazinul dumneavoastr\u0103 apare \u00een directorul nostru de magazine.
welcomeDescription4=Selecta\u0163i <b>creare magazin</b> pentru a \u00eencepe procesul de creare a magazinului.

